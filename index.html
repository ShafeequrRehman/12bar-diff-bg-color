<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    section {
      max-width: 100%;
      margin: 20px auto;
      background-color: transparent;
      color: white;
   
    }

    .chart-container {
      position: relative;
      height: 400px; /* Increased height to accommodate the gaps */
      padding-top: 60px;
      /* background-color: red; */
      padding-bottom: 60px; /* Increased bottom padding for labels */
      padding-left: 20px;
    }

    .y-axis-labels {
      position: absolute;
      top: 56px;
      left: 0;
      max-width: 20%;
      text-align: right;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.863);
      height: calc(97% - 20%); /* Adjust based on padding */
      display: flex;
      /* background-color: red; */
      flex-direction: column;
      justify-content: space-around;
    }
    .x-axis-labels {
      position: absolute;
      /* top: 0px; */
      /* background-color: red; */
      bottom: 0;
      left: 23%;
      max-width: 100%;
      display: flex;
      justify-content: space-between;
      width: calc(80% - 6%); /* Adjust for container width */
      font-size: 0.6rem;
      color: rgba(255, 255, 255, 0.863);
    }

    .bars {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: flex-start;
      height: 100%;
    }
.barmain{
    flex: 1;
      z-index: 2 !important;
      display: flex;
      margin-left: 16%;
      align-items:center;
      justify-content:start;
      background-color: #1d1d25;
    /* background-color: red; */
    margin-bottom: 5px;
    /* height: 50px; */
}
    .bar {
      height: 75%; /* Increased height */
      /* margin-bottom: 10px; Added gap between bars */
      /* left: 30px; */
      background-color: #39395f6c;
      /* background-color: #0000dd6c; */
      position: relative;
      animation: border-animate-reverse0 2.5s linear forwards;
      border: 1px solid #70707081;
      text-align: center;
      color: white;
      font-size: 0.8rem;
      transition: box-shadow 0.4s ease-in-out, background-color 0.4s ease-in-out;
    }
.barblack{
    background-color: #1a1a21;

}
    .bar:hover {
      background-color: #506fbd38;
      box-shadow: 1px 0px 10px 5px #5b78c225;
      animation: border-move0 3s linear forwards;
    }

    .bar .corner {
      position: absolute;
      width: 4px;
      height:4px;
    }

    .corner-top-left {
      top: -1px;
      left: -1px;
      border-top: 1px solid #1954ec;
      border-left: 1px solid #1954ec;
    }

    .corner-top-right {
      top: -1px;
      right: -1px;
      border-top: 1px solid #1954ec;
      border-right: 1px solid #1954ec;
    }

    .corner-bottom-left {
      bottom: -1px;
      left: -1px;
      border-bottom: 1px solid #1954ec;
      border-left: 1px solid #1954ec;
    }

    .corner-bottom-right {
      bottom: -1px;
      right: -1px;
      border-bottom: 1px solid #1954ec;
      border-right: 1px solid #1954ec;
    }

    .grid-line {
      position: absolute;
      top: 70px;
      margin-left: 16%;
      height: calc(100% - 100px); /* Match chart container height */
      width: 0.5px;
      background-color: #afafaf3b;
    }

    .grid-line-2020 {
      left:8%;  }

    .grid-line-2021 {
      left:16%;  }

    .grid-line-2022 {
      left: 24%;
    }

    .grid-line-2023 {
      left: 32%;
    }

    .grid-line-2024 {
      left: 40%;
    }

    .grid-line-2025 {
      left: 48%;
    }
    .grid-line-2026 {
      left: 56%;
    }

    .grid-line-2027 {
      left: 64%;
    }

    .grid-line-2028 {
      left: 72%;
    }

    .grid-line-2029 {
      left: 80%;
    }

    
    @media screen and (max-width: 480px){
        .y-axis-labels {
      font-size: 0.6rem;
      line-height: 1;
        }
        .barmain{

      margin-left: 18%;}
    }
    @media screen and (max-width: 768px){
        .y-axis-labels {
      line-height: 1;
      font-size: 0.6rem;
        }
        
    }
    @media screen and (max-width: 1024px){
        .y-axis-labels {
      line-height: 1;
      font-size: 0.7rem;
        }
        
    }
    .legend-box {
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }

    .box-2024 {
        border: 0.5px solid rgba(255, 255, 255, 0.24);
      background-color: #1a1a21; /* Dark blue for 2024 */
    }

    .box-2023 {
        border: 0.5px solid rgba(255, 255, 255, 0.24);
      background-color: #39395f8e; /* Light blue for 2023 */
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px; /* Space between items */
    }
    @keyframes border-move0 {
      100% {
        border-color: #70707081;
        border-top-color: #1954ec;
        border-bottom-color: #1954ec;
        border-left-color: #1954ec;
        border-right-color: #1954ec;
      }
      75% {
        border-left-color: #1954ec;
        border-top-color: #1954ec;
        border-right-color: #70707081;
        border-bottom-color: #1954ec;
      }
      50% {
        border-left-color: #1954ec;
        border-top-color: #1954ec;
        border-right-color: #70707081;
        border-bottom-color: #1954ec;


      }
      25% {
        border-left-color: #1954ec;
        border-top-color: #70707081;
        border-bottom-color: #70707081;
        border-right-color: #70707081;
      }
      0% {
        border-color: #70707081;
      }
    }

    @keyframes border-animate-reverse0 {
      0% {
        border-color: #70707081;
      }
      25% {
        border-right-color: #70707081;
        border-top-color: #1954ec;
        border-bottom-color: #1954ec;
        border-left-color: #1954ec;


      }
      50% {
        border-right-color: #70707081;
        border-top-color: #1954ec;
        border-bottom-color: #1954ec;
        border-left-color: #1954ec;
      }
      75% {
        border-right-color: #70707081;
        border-top-color: #70707081;
        border-bottom-color: #70707081;
        border-left-color: #1954ec;
      }
      100% {
        border-color: #70707081;
      }
    }
  </style>
</head>
